<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">FWI Prediction</h1>

        <!-- Form to enter input data -->
        <form action="{{ url_for('home') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required class="form-control mb-2"/>
            <input type="text" name="RH" placeholder="RH" required class="form-control mb-2"/>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required class="form-control mb-2"/>
            <input type="text" name="Rain" placeholder="Rain" required class="form-control mb-2"/>
            <input type="text" name="FFMC" placeholder="FFMC" required class="form-control mb-2"/>
            <input type="text" name="DMC" placeholder="DMC" required class="form-control mb-2"/>
            <input type="text" name="ISI" placeholder="ISI" required class="form-control mb-2"/>

            <!-- Dropdown for Classes -->
            <select name="Classes" required class="form-control mb-3">
                <option value="" disabled selected>Select Fire Status</option>
                <option value="0">Not Fire (0)</option>
                <option value="1">Fire (1)</option>
            </select>

            <!-- Dropdown for Region -->
            <select name="Region" required class="form-control mb-3">
                <option value="" disabled selected>Select Region</option>
                <option value="0">Bejaia Region (0)</option>
                <option value="1">Sidi-Bel Region (1)</option>
            </select>

            <button type="submit" class="btn btn-primary btn-lg w-100">Predict FWI</button>
        </form>

        <!-- Display prediction result -->
        {% if result != "" %}
            <div class="alert alert-info mt-4">
                <h4>THE FWI prediction is: {{ result }}</h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
